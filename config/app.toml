[server]
host = "0.0.0.0"
port = 3000

[github]
api_url = "https://api.github.com"
governance_repo = "BTCDecoded/governance"
governance_branch = "main"

[database]
max_connections = 10
min_connections = 2

[cache]
governance_refresh_seconds = 300

[nostr]
enabled = false
server_nsec_path = "/etc/governance/server.nsec"
relays = [
    "wss://relay.damus.io",
    "wss://nos.lol",
    "wss://relay.nostr.band"
]
publish_interval_secs = 3600
governance_config = "commons_mainnet"
zap_address = "donations@btcdecoded.org"  # Optional: Lightning address for donations
logo_url = "https://btcdecoded.org/assets/bitcoin-commons-logo.png"  # Bitcoin Commons logo for Nostr bots




